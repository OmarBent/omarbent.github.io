<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omar Ben Tanfous</title>
  <style>
    /* Background Gradient */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Content Box */
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin: 8px 12px;
      padding: 10px 20px;
      text-decoration: none;
      background-color: #0077b5;
      color: white;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #005a8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Omar Ben Tanfous</h1>
    <p>AI researcher with expertise in Computer Vision and Machine Learning.<br>Based in the United Kingdom.</p>
    <a href="https://www.linkedin.com/in/omarbentanfous/" target="_blank">LinkedIn</a>

  </div>
</body>
</html>
